<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sulphur Point:wght@400;700&display=swap" />
    <title>Registrarse en Anthieft</title>
    <link rel="stylesheet" href="CSS/Registro.css">


</head>
<body>
    <div class="sign-up-page">
    <div class="sign-up-page-child">
    </div>
    <div class="sign-up-page-item">
    </div>
    <b class="registrarse">REGISTRARSE</b>
    <b class="regstrate">Regístrate</b>
    <div class="nombres-y-apellidos-container">
        <p class="nombres-y-apellidos">Nombres y Apellidos</p>
        <p class="nombres-y-apellidos">Correo electrónico</p>
        <p class="nombres-y-apellidos">Repetir correo electrónico</p>
        <p class="nombres-y-apellidos">Contraseña</p>
        <p class="repetir-contrasea">Repetir contraseña</p>
    </div>
    <img class="sign-up-page-inner" alt="" src="Line 1.svg">

    <img class="line-icon" alt="" src="Line 2.svg">

    <img class="sign-up-page-child1" alt="" src="Line 3.svg">

    <img class="sign-up-page-child2" alt="" src="Line 4.svg">

    <img class="sign-up-page-child3" alt="" src="Line 5.svg">

    <div class="rectangle-div">
    </div>
    <div class="acepto-los-trminos-container">
        <p class="repetir-contrasea">Acepto los Términos y Condiciones sobre el</p>
        <p class="repetir-contrasea">uso de la aplicación.</p>
    </div>
    <div class="ya-eres-usuario-container">
        <span>¿Ya eres usuario? </span>
        <b class="inicia-sesin"><a href="Login.html">Inicia sesión</a></b>
    </div>
    </div>
</body>
</html>
